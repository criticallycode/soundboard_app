<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Click Music</title>
</head>
<body>
    <div class="app">
        <header>
           <h1>Sound Board App</h1>
           <p> Tap on the colored bars to make sounds! </p>
        </header>
        <!-- Will contain the visual elements/color bars -->
        <div class="visual">
            
        </div>
        <!-- Will contain the interactive elements of the color bars -->
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds-2/blop.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds-2/cat-meow.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds-2/comet.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds-2/electrical-sweep.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds-2/frying-pan.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds-2/mysitc-chanting.mp3"></audio>
            </div>
            <div class="pad7">
                <audio class="sound" src="./sounds-2/pop-cork.mp3"></audio>
            </div>
            <div class="pad8">
                <audio class="sound" src="./sounds-2/ray-gun.mp3"></audio>
            </div>
            <div class="pad9">
                <audio class="sound" src="./sounds-2/Robot_blip.mp3"></audio>
            </div>
            <div class="pad10">
                <audio class="sound" src="./sounds-2/ship-bell.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
